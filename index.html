<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐，王睿婕宝贝</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="music-prompt">
        <p>指尖轻触，听见心动 💖</p>
    </div>
    <audio id="background-music" loop autoplay>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <section class="page" id="page1">
            <h1 class="animated-text">生如夏花般绚烂<br>为你绽放整个季节🌸✨</h1>
        </section>
        <section class="page" id="page2">
            <h1 class="animated-text">日月光华皆逊色<br>不及你笑颜明媚🌞💖</h1>
        </section>
        <section class="page" id="page3">
            <h1 class="animated-text">快看银河倾泻而下<br>为你的生日点缀星光🌌🎁</h1>
        </section>
        <section class="page" id="page4">
            <h1 class="animated-text">乐声与心跳共鸣<br>这是专属王睿婕的旋律🎵💞</h1>
        </section>
        <section class="page" id="page5">
            <h1 class="animated-text">睿眸含笑映烛光<br>许下的愿望都会实现🕯️🌟</h1>
        </section>
        <section class="page" id="page6">
            <h1 class="animated-text">婕妤翩翩入梦来<br>我的世界因你璀璨💫🌙</h1>
        </section>
        <section class="page" id="page7">
            <h1 class="animated-text">宝爱之情难言表<br>藏在每颗糖的甜里🍬💌</h1>
        </section>
        <section class="page" id="page8">
            <h1 class="animated-text">贝齿轻启笑嫣然<br>胜过人间四月天🌸💖</h1>
        </section>
        <section class="page" id="page9">
            <h1 class="animated-text">我愿化作春风<br>轻抚你的每一缕发梢🌬️💐</h1>
        </section>
        <section class="page" id="page10">
            <h1 class="animated-text">爱意如星河流转<br>永恒不变只为妳🌌💫</h1>
        </section>
        <section class="page" id="page11">
            <h1 class="animated-text">你是人间至美<br>胜过所有诗与远方🌈💖</h1>
        </section>
        <section class="page" id="page12">
            <h1 class="animated-text">星辰为你铺就道路<br>未来必定光芒万丈✨🛤️</h1>
        </section>
        <section class="page" id="page13">
            <h1 class="animated-text">岁岁年年常相伴<br>朝朝暮暮总相依🌹📅</h1>
        </section>
        <section class="page" id="page14">
            <div class="big-heart">💖</div>
        </section>
    </div>
    <div class="scroll-down">
    </div>
    <div id="background-effects">
        <div class="star">🌟</div>
        <div class="heart">💖</div>
        <div class="cake">🎂</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
